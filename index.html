html页面中由一对html组成:<html></html>

title标题 meta标签设置编码 <meta charset="UTF-8">

img 图片  img src="路径"  width宽 height高 alt注释提示

    type定义行序号类型 ：(deafult)
                    数字（1、2、3...)
                    i、 ii、iii...

li 无序标签：
           type disc(deafult), circle,square

u下划线 b加粗 i斜体 sup上标 sub下标

html中的实体 小于号 &lt;  大于等于 &ge;  版权 &copy;

span 不换行标记
